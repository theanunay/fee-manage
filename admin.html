<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mantra Computer</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 3. Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto max-w-5xl px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">Mantra Computer [Admin]</div>
            <div>
                <button id="logout-button" class="hidden text-sm font-medium text-gray-600 hover:text-indigo-600">Log Out</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-5xl px-4 py-10">

        <!-- Password Modal (Shows on load) -->
        <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Admin Access Required</h3>
                <p class="text-sm text-gray-600 mb-4">Please enter the admin password to continue.</p>
                <div class="space-y-4">
                    <div>
                        <label for="admin-password" class="sr-only">Password</label>
                        <input type="password" id="admin-password" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Password">
                    </div>
                    <button id="password-submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Login
                    </button>
                    <p id="password-error" class="hidden text-sm text-center text-red-600">Incorrect password.</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Content (Hidden by default) -->
        <div id="dashboard-content" class="hidden space-y-10">
            
            <!-- Section: Unverified Payments -->
            <section id="unverified-payments">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Unverified Payments</h2>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div id="unverified-loading" class="p-6 text-center text-gray-500">
                        <div class="spinner mx-auto mb-2"></div>
                        Loading unverified payments...
                    </div>
                    <p id="unverified-error" class="hidden p-6 text-center text-red-600"></p>
                    <div id="unverified-table-container" class="hidden">
                        <!-- This table will be populated by admin.js -->
                    </div>
                    <p id="no-unverified-data" class="hidden p-6 text-center text-gray-500">No unverified payments found.</p>
                </div>
            </section>

            <!-- Section: All Students Dashboard -->
            <section id="all-students">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">All Students (Fee Dashboard)</h2>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div id="students-loading" class="p-6 text-center text-gray-500">
                        <div class="spinner mx-auto mb-2"></div>
                        Loading all students...
                    </div>
                    <p id="students-error" class="hidden p-6 text-center text-red-600"></p>
                    <div id="students-table-container" class="hidden">
                        <!-- This table will be populated by admin.js -->
                    </div>
                    <p id="no-students-data" class="hidden p-6 text-center text-gray-500">No students found.</p>
                </div>
            </section>

        </div>
    </main>

    <!-- Global JS (for WEB_APP_URL) -->
    <script src="script.js"></script>
    <!-- Admin Page JS -->
    <script src="admin.js"></script>
</body>
</html>
