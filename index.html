<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - School Management System</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 3. Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto max-w-5xl px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">Mantra Computer</div>
            <div class="flex space-x-4">
                <a href="index.html" class="font-bold text-indigo-600">Home</a>
                <a href="admissions.html" class="text-gray-600 hover:text-indigo-600">Admissions</a>
                <a href="payfees.html" class="text-gray-600 hover:text-indigo-600">Pay Fees</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-5xl px-4 py-10">

        <!-- Home Section -->
        <section id="home">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden p-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Our School</h1>
                <p class="text-lg text-gray-600 mb-8">The central hub for admissions, fee payments, and school announcements.</p>
                
                <!-- Dynamic Dashboard -->
                <div class="bg-indigo-50 p-6 rounded-lg">
                    <h2 class="text-2xl font-semibold text-indigo-800 mb-4">Live Dashboard</h2>
                    <div id="dashboard-loading" class="flex items-center space-x-3">
                        <div class="spinner"></div>
                        <span class="text-gray-500">Loading live data...</span>
                    </div>
                    <div id="dashboard-content" class="hidden">
                        <div class="text-lg">
                            <span class="font-semibold text-gray-700">Next Fee Due Date:</span>
                            <span id="next-due-date" class="font-bold text-indigo-600">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500">
        Â© 2025 My School. All rights reserved.
    </footer>

    <!-- JavaScript to fetch data -->
    <script src="script.js"></script>
</body>
</html>
