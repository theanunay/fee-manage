<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Mantra Computer</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 3. Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto max-w-5xl px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">Mantra Computer</div>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="admissions.html" class="font-bold text-indigo-600">Admissions</a>
                <a href="payfees.html" class="text-gray-600 hover:text-indigo-600">Pay Fees</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-5xl px-4 py-10">

        <!-- Admissions Section -->
        <section id="admissions">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">New Student Registration</h2>
                    <p class="text-lg text-gray-600 mb-6">Please fill out the form below to register a new student.</p>
                    
                    <!-- NATIVE HTML FORM -->
                    <form id="admission-form" class="space-y-6">
                        
                        <!-- Student Details -->
                        <div class="space-y-4 border-b border-gray-200 pb-6">
                            <h3 class="text-lg font-semibold text-gray-700">Student Details</h3>
                            <div>
                                <label for="studentName" class="block text-sm font-medium text-gray-700">Student's Full Name</label>
                                <input type="text" id="studentName" name="studentName" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>

                            <!-- Student Photo Upload section removed from here -->

                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>

                            <!-- UPDATED: Course Dropdown (Moved) -->
                            <div>
                                <label for="grade" class="block text-sm font-medium text-gray-700">Grade / Class Applying For</label>
                                <select id="grade" name="grade" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option value="" disabled selected>Loading courses...</option>
                                    <!-- Options will be populated by admissions.js -->
                                </select>
                            </div>
                        </div>

                        <!-- Parent Details -->
                        <div class="space-y-4 pt-6">
                            <h3 class="text-lg font-semibold text-gray-700">Parent/Guardian Details</h3>
                            <div>
                                <label for="parentName" class="block text-sm font-medium text-gray-700">Parent's Full Name</label>
                                <input type="text" id="parentName" name="parentName" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="parentEmail" class="block text-sm font-medium text-gray-700">Parent's Email</label>
                                <input type="email" id="parentEmail" name="parentEmail" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="parentPhone" class="block text-sm font-medium text-gray-700">Parent's Phone Number</label>
                                <input type="tel" id="parentPhone" name="parentPhone" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <!-- MOVED: Student Photo Upload -->
                        <div class="space-y-4 pt-6 border-t border-gray-200">
                             <h3 class="text-lg font-semibold text-gray-700">Student Photo</h3>
                            <div>
                                <div class="mt-1 flex items-center space-x-4">
                                    <!-- Photo Preview Frame -->
                                    <div class="photo-preview-frame">
                                        <img id="photo-preview" src="" alt="Photo Preview" class="hidden object-cover w-full h-full">
                                        <div id="photo-placeholder" class="flex items-center justify-center w-full h-full text-gray-400 text-xs text-center p-2">
                                            3.5cm x 4.5cm
                                        </div>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="studentPhoto" class="cursor-pointer rounded-md bg-white px-3 py-2 text-sm font-medium text-indigo-600 shadow-sm border border-gray-300 hover:bg-gray-50">
                                            Upload Photo
                                        </Vlabel>
                                        <input type="file" id="studentPhoto" name="studentPhoto" class="sr-only" accept="image/png, image/jpeg" required> <!-- Added 'required' -->
                                        <p class="text-xs text-gray-500 mt-2">PNG or JPG up to 2MB.</p>
                                        <p id="photo-error" class="hidden text-xs text-red-600 mt-1">Error message</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Student Photo Upload -->


                        <!-- Form submission button and messages -->
                        <div class="pt-6">
                            <button type="submit" id="submit-button"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                Register Student
                            </button>
                            
                            <!-- Status Messages -->
                            <div id="form-message" class="hidden mt-4 text-center p-3 rounded-md"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm space-y-2">
        <p>Â© 2025 Mantra Computer. All rights reserved.</p>
        <p>
            <a href="admin.html" class="hover:text-indigo-600">Admin Login</a>
        </p>
    </footer>

    <!-- 
      JavaScript file for this form 
      It needs the Web App URL from script.js, so we'll load that first.
    -->
    <script src="script.js"></script>
    <script src="admissions.js"></script>
</body>
</html>
